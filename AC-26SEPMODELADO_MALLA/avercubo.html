<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MDN Games: Three.js demo</title>
	<style>
		body { margin: 0; padding: 0; font-size: 0; }
		canvas { width: 100%; height: 100%; }
	</style>
</head>
<body>
<script src="three.min.js"></script>
<script>
//lo primero para hacer un proyecto en three js necesitamos una escena
const scene = new THREE.Scene();
//la camara PerspectiveCamera recibe: campo de vision(FOV) en grados 
//radio de aspecto(4:3,1080*1920,etc), cercania y lejania
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

//para crear el renderizador necesitamos dar los valores en los que renderiza
const renderer = new THREE.WebGLRenderer();
//los parametros usados en este caso son el ancho y el alto de la pantalla del navegador
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

//necesitamos tambien crear el objeto, en este caso un cubo, con ayuda de BoxGeometry 
const geometryCube = new THREE.BoxGeometry( 1, 1, 1 );
const materialCube = new THREE.MeshBasicMaterial( { color: 0x550055 } );
const cube = new THREE.Mesh( geometryCube, materialCube );
scene.add( cube );

// Crear una esfera
const geometrySphere = new THREE.SphereGeometry( 0.5, 32, 32 );
const materialSphere = new THREE.MeshBasicMaterial( { color: 0x005555 } );
const sphere = new THREE.Mesh( geometrySphere, materialSphere );
sphere.position.x = 2; // Mover la esfera a la derecha
scene.add( sphere );

// Crear un cilindro
const geometryCylinder = new THREE.CylinderGeometry( 0.5, 0.5, 1, 32 );
const materialCylinder = new THREE.MeshBasicMaterial( { color: 0x555500 } );
const cylinder = new THREE.Mesh( geometryCylinder, materialCylinder );
cylinder.position.x = -2; // Mover el cilindro a la izquierda
scene.add( cylinder );

// para evitar que la camara este dentro del objeto moveremos un poco la camara 
camera.position.z = 5;

//lo siguiente que haremos sera una funcion para mover el cubo
function animate() {
	requestAnimationFrame( animate );
	cube.rotation.x += 0.01;
	cube.rotation.y += 0.01;
	sphere.rotation.y += 0.01; // Rotar la esfera
	cylinder.rotation.x += 0.01; // Rotar el cilindro

	renderer.render( scene, camera );
}

animate();
</script>
</body>
</html>
